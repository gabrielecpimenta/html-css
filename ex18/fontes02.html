      font-family: 'love';
      src: url('fonts/love story ttf.ttf') format('truetype');
      font-weight: normal;

        Tipos de format ()

    }
    body {

    }

    h1 {
      font-family: 'love', Times, serif;
      font-size: 3em;
      font-weight: normal;
    }
  </style>
