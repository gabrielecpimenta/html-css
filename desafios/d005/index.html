<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 006</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
  </p>
  <ul type="square">
      <li><ins><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></ins>
      <li><ins><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt; ">Títulos</abbr></ins>
       <li><ins><abbr title="Use a tag &lt;img&gt; ">Imagens</abbr></ins> 
      <li><ins><abbr title="Use a tag &lt;abbr&gt; ">Abreviações</abbr></ins> 
      <li><ins><abbr title="Use a tag &lt;code&gt; ">Códigos-fonte</abbr></ins> 
      <li><ins><abbr title="Use a tag &lt;ol&gt; ">Listas enumeradas</abbr></ins> 
      <li><ins><abbr title="Use a tag &lt;ul&gt; ">Listas com Demarcadores</abbr></ins>
  </ul>
  
</body>
</html>
