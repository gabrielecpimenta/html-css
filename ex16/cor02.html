<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * { /* Configurações globais das CSS */
      height: 100%;
    }
    body { 
      background-attachment: fixed;
      background-image: linear-gradient(to bottom, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);
    }
    .title {
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h1 class="title">Testando Gradiente</h1>
</body>
</html>
