<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<!--
  HIERARQUIA DE TABELAS (simples)
  TABLE = table
    TABLE ROWS = linhas de tabela
      TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela
-->
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table { 
    width: 400px;
    border-collapse: collapse;
  }

  td {
    border: 1px solid black;
    padding: 8px;
  }

</style>
<body>
  <h1>Minha primeira tabela</h1>
  <table>
    <tr> <!-- Primeira Linha -->
      <td>A1</td>
      <td>B1</td>
      <TD>C1</TD>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
  
</body>
</html>
