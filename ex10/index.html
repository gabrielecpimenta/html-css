<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias Em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>
    Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
  </p>

  <picture>
    <source media="(max-width: 750px )" srcset="imgs/fotop.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imgs/fotom.png" type="image/png">
    <img src="imgs/fotog.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender a reproduzir audio em html. </p>

  <audio preload="metadata" controls  >
     <source src="midia/bonjovi.mp3" type="audio/mpeg">
     <source src="midia/bonjovi.ogg" type="audio/ogg">
     <source src="midia/bonjovi.wav" type="audio/wav">
     <p>Infezlimente seu navegador não consegue reproduzir áudio <a href="midia/bonjovi.mp3">Baixe ele aqui</a></p>

  </audio>
  <!-- MP3 WAVE OGG -->
</body>
</html>
